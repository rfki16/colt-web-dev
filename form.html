<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demi</title>
</head>

<body>
    <h1>Form</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username : </label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>

        <p>
            <label for="password">Enter a password : </label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <p>
            <label for="color">Enter a color : </label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter a number : </label>
            <input type="number" placeholder="number" id="number" name="num">
        </p>
        <!-- regular button wont submit -->
        <button type="button">Regular button wont submit!</button>
        <!-- button with submit and can change name -->
        <button type="submit">Submit!!!</button>
        <!-- input type button change name with value -->
        <input type="button" value="Click Me!">
    </form>
    <hr>
    <!-- button outside form -->
    <button>Not inside form</button>

    <h2>Hijacking Search</h2>

    <h3>Search by Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search by Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Input!</h2>
    <form action="/birds">
        <label for="agree">I agree with everything</label>
        <input type="checkbox" name="agree_tos" id="agree">
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">

            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Select for meal!</label>
            <select name="meal" id="meal">
                <option value="chicken">Chicken</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
            </select>
        </p>

        <p>
            <label for="spicy">Spicy Level</label>
            <input type="range" min="1" max="100" value="30" name="spicy_level" id="spicy">
        </p>

        <p>
            <label for="request">Any other request?</label><br>
            <textarea name="request" id="request" cols="30" rows="10" placeholder="Type something..."></textarea>

        </p>
        <button>Submit here!</button>
    </form>


</body>

</html>
